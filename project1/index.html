<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Andrius Alimas" />
    <meta name="description" content="Gazetteer App" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Gazetteer</title>

    <!-- <link href="favicon.ico" rel="icon"> -->

    <!-- Adding Bootstrap 5.1.3 -->
    <link rel="stylesheet" href="../task/vendors/bootstrap/bootstrap.min.css" />
    <!-- Adding custom stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- Nabbar -->
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
      <!-- select countries -->
      <select
        class="form-select"
        id="countrySelect"
        name="countrySelect"
      ></select>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-around">
          <li class="nav-item">
            <button
              type="button"
              class="btn btn-cities"
              title="Get Country & Cities Info"
              data-bs-toggle="modal"
              data-bs-target="#country_citiesModal"
            ></button>
          </li>
          <li class="nav-item">
            <button
              type="button"
              class="btn btn-wiki"
              title="Get From Wikipedia Info"
              data-bs-toggle="modal"
              data-bs-target="#wikiModal"
            ></button>
          </li>
          <li class="nav-item">
            <button
              type="button"
              class="btn btn-youtube"
              title="See Video About Country"
              data-bs-toggle="modal"
              data-bs-target="#youtubeModal"
            ></button>
          </li>
          <li class="nav-item">
            <button
              type="button"
              class="btn btn-calendar"
              title="Get Country Holidays & Day Off"
              data-bs-toggle="modal"
              data-bs-target="#calendarModal"
            ></button>
          </li>
          <li class="nav-item">
            <button
              type="button"
              class="btn btn-weather"
              title="Get Weather Forecast"
              data-bs-toggle="modal"
              data-bs-target="#weatherModal"
            ></button>
          </li>
          <li class="nav-item">
            <button
              type="button"
              class="btn btn-language"
              title="Get Words For This Country Language"
              data-bs-toggle="modal"
              data-bs-target="#languageModal"
            ></button>
          </li>
          <li class="nav-item">
            <button
              type="button"
              class="btn btn-covid"
              title="Get Covid Information"
              data-bs-toggle="modal"
              data-bs-target="#covidModal"
            ></button>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main section for view map -->
    <main></main>

    <!-- Preloader animation place -->
    <div class="loading-area">
      <span class="loader">Loading...</span>
      <span class="load-anim1"></span>
      <span class="load-anim2"></span>
    </div>

    <!-- MODALS -->
    <div
      class="modal fade"
      id="country_citiesModal"
      tabindex="-1"
      aria-labelledby="country_citiesModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="country_citiesModalLabel">
              Country & Cities Info
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- upload javascript files -->
    <script src="../task/vendors/jquery/jquery.min.js"></script>
    <script src="../task/vendors/bootstrap/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
