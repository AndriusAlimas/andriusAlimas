<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Andrius Alimas" />
    <meta name="description" content="Gazetteer App" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Gazetteer</title>

    <link href="favicon.ico" rel="icon" />

    <!-- Adding Bootstrap 5.1.3 -->
    <link rel="stylesheet" href="./vendors/bootstrap/bootstrap.min.css" />

    <!-- Leaflet CSS file -->
    <link rel="stylesheet" href="./vendors/leaflet/leaflet.css" />

    <!-- adding easy button CSS file -->
    <link rel="stylesheet" href="./vendors/leaflet/easy-button.css" />

    <!-- Adding custom stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- Nabbar -->
    <nav>
      <!-- select countries -->
      <select disabled id="countrySelect" name="countrySelect"></select>
    </nav>

    <!-- Main section for view map -->
    <main class="container-fluid">
      <div id="mapView"></div>
    </main>

    <!-- Preloader animation place -->
    <div class="loading-area">
      <span class="loader">Loading...</span>
      <span class="load-anim1"></span>
      <span class="load-anim2"></span>
    </div>

    <!-- *********************************** MODALS ***************************************** -->
    <!-- COUNTRY CITIES -->
    <div
      class="modal fade"
      id="country_citiesModal"
      tabindex="-1"
      aria-labelledby="country_citiesModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- header -->
          <div class="modal-header">
            <h5 class="modal-title" id="country_citiesModalLabel">
              Country & Cities Info
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <!-- body -->

          <div class="modal-body">...</div>

          <!-- footer -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- WIKIPEDIA -->
    <div
      class="modal fade"
      id="wikiModal"
      tabindex="-1"
      aria-labelledby="wikiModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- header -->
          <div class="modal-header">
            <h5 class="modal-title" id="wikiModalLabel">Wikipedia</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <!-- body -->

          <div class="modal-body">...</div>

          <!-- footer -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Youtube -->
    <div
      class="modal fade"
      id="youtubeModal"
      tabindex="-1"
      aria-labelledby="youtubeModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- header -->
          <div class="modal-header">
            <h5 class="modal-title" id="youtubeModalLabel">
              Youtube Video About Country
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <!-- body -->

          <div class="modal-body">...</div>

          <!-- footer -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Calendar Modal -->
    <div
      class="modal fade"
      id="calendarModal"
      tabindex="-1"
      aria-labelledby="calendarModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- header -->
          <div class="modal-header">
            <h5 class="modal-title" id="calendarModalLabel">
              Calendar Country Holidays & Day Off
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <!-- body -->

          <div class="modal-body">...</div>

          <!-- footer -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Weather Forecast Modal -->
    <div
      class="modal fade"
      id="weather_forecastModal"
      tabindex="-1"
      aria-labelledby="weather_forecastModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- header -->
          <div class="modal-header">
            <h5 class="modal-title" id="weather_forecastModalLabel">
              Weather Forecast
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <!-- body -->

          <div class="modal-body">...</div>

          <!-- footer -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Language Modal -->
    <div
      class="modal fade"
      id="languageModal"
      tabindex="-1"
      aria-labelledby="languageModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- header -->
          <div class="modal-header">
            <h5 class="modal-title" id="languageModalLabel">
              Get Words For This Country Language
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <!-- body -->

          <div class="modal-body">...</div>

          <!-- footer -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Covid Modal -->
    <div
      class="modal fade"
      id="covidModal"
      tabindex="-1"
      aria-labelledby="covidModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- header -->
          <div class="modal-header">
            <h5 class="modal-title" id="covidModalLabel">
              Get Covid Information
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <!-- body -->

          <div class="modal-body">...</div>

          <!-- footer -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- upload javascript files -->
    <script src="./vendors/jquery/jquery.min.js"></script>
    <script src="./vendors/bootstrap/bootstrap.min.js"></script>
    <script src="./vendors/leaflet/leaflet.js"></script>
    <script src="./vendors/leaflet/easy-button.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
